vamp.pulse {

  hi-message = "Hi, I'm Vamp! How are you?"

  rest-api {
    interface = 0.0.0.0
    port = 8083
    host = "localhost"
    response-timeout = 5 # seconds
  }

  elasticsearch {

    type = "remote" # "remote" or "embedded"

    index-name = "event"
    response-timeout = 5 # seconds

    remote {
      port = 9300
      host = ""
      cluster-name = "vamp-pulse"
    }

    embedded {
      rest-api = true
      local-only = true // Does not discover other nodes with the same cluster name if enabled.
      cluster-name = "vamp-pulse"
      data-directory = ""
    }
  }

  event-stream {
    driver = "sse" # "sse", "kafka" or "none"

    sse {

      url = ""

      timeout {
        http.connect = 2000
        sse.connection.checkup = 3000
      }
    }

    kafka {
      url = ""
      topic = "metric"
      group = "vamp-pulse"
      partitions = "1"
    }
  }
}

kafka.consumer {
  zookeeper.connection.timeout.ms = "10000"
  auto.commit.enable = "false"
  zookeeper.session.timeout.ms = "1000"
  zookeeper.sync.time.ms = "1000"
  consumer.timeout.ms = "400"
}

akka {

  loglevel = "INFO"
  log-dead-letters = on
  log-config-on-start = off
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

  actor.default-mailbox.mailbox-type = "akka.dispatch.SingleConsumerOnlyUnboundedMailbox"

  default-dispatcher.fork-join-executor.pool-size-max = 32
  jvm-exit-on-fatal-error = false
}

spray.can {

  server {
    server-header = ""
    ssl-encryption = off
    pipelining-limit = 1
    idle-timeout = 60 s
    request-timeout = 10 s
    verbose-error-messages = off
    automatic-back-pressure-handling = on
    back-pressure {
      noack-rate = 10
      reading-low-watermark = infinite
    }
    ssl-tracing = off
  }
}
